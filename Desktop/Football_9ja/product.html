<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER HERE</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="registration form">
      <h4>Sign up</h4>
      <form action="">
        <p>first name</p>
        <input type="text" placeholder="Full Name" />
        <p>Last name</p>
        <input type="text" placeholder="Last Name" />
        <p>Surname</p>
        <input type="text" placeholder="Surname" />
        <p>Email</p>
        <input type="email" placeholder="Email" />
        <p>Age</p>
        <input type="number" placeholder="Age" />
        <p>Password</p>
        <input type="password" placeholder="Password" />
        <p>confirm password</p>
        <input type="password" placeholder="confirm password" />
        <p>Gender</p>
        <input type="checkbox" name="Gender" value="Male" id="male" />
        <input type="checkbox" name="Gender" value="female" id="female" />
        <p>Ball type</p>
        <select name="ball type" id="ball type">
          <option value="mini ball">mini ball</option>
          <option value="pro ball">pro ball</option>
          <option value="void ball">void ball</option>
          <option value="stear ball">stear ball</option>
          <option value="champions ball">stear ball</option></select
        ><br />
        <button type="submit">REGISTER</button>
        <p class="terms">
          by clicking, i agree to terms and condition and policy of service
        </p>
      </form>
    </div>
  </body>
</html>
